<!DOCTYPE html>
<html lang="pt-br"> <!-- Define que o documento HTML é em português do Brasil -->
<head>
    <meta charset="UTF-8"> <!-- Define a codificação de caracteres como UTF-8 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Garante que o layout seja responsivo -->
    <link rel="stylesheet" href="../css/tela_cadastro.css"> <!-- Link para o arquivo CSS externo -->
    
    <title>Tela de cadastro</title> <!-- Título da página -->
</head>
<body>
    <!-- Logotipo -->
    <img src="../Img/Logo(CB).png" alt="Logo do trabalho"> <!-- Adiciona a imagem do logotipo, com texto alternativo "Logo de Trab" -->

    <!-- Caixa principal que contém o formulário -->
    <div class="box">
        <!-- Formulário de cadastro -->
        <form class="formulario" method="post" action="../php/telacad_cadastrar.php"> <!-- Essa parte diz o nome do formulário, a forma que vai aparecer na url logo acima da página, apontamento para o php-->
            <fieldset>
                <b id = "txt_cadastro">Cadastro</b> <!-- Título do formulário -->
                <br>
                <!-- Campo para cpf -->
                <div class="inputbox">
                    <label class="lab_cpf" for="cpf"><b>CPF:</b></label>
                    <input class="box_cpf" type="text" name="cpf" id="cpf" class="inputUser" required
                    placeholder="Digite seu CPF" pattern="\d{11}" title="Digite exatamente 11 números para o CPF">
                </div>
                
                <!-- Campo para nome completo -->
                <div class="inputbox">
                    <label class="lab_nome_completo" for="nome"><b> Nome Completo:</b></label> <!-- Etiqueta para o campo "nome" -->
                    <input class="box_nome_completo" type="text" name="nome" id="nome" class="inputUser" required
                    placeholder="Digite o nome completo"> <!-- Campo de texto obrigatório com placeholder -->
                </div>

                <!-- Campo para e-mail -->
                <div class="inputbox">
                    <label class = "lab_email" for="nome"><b>E-mail:</b></label> <!-- Etiqueta para o campo "e-mail" -->
                    <input class="box_email" type="text" name="email" id="email" class="inputUser" required
                    placeholder="Digite seu email" pattern="^[^@]+@[^@]+\.[a-zA-Z]{2,}$" title="Insira um endereço de e-mail válido. Exemplo: usuario@dominio.com"> <!-- Campo de entrada de e-mail obrigatório -->
                </div>

                <!-- Campo para senha -->
                <div class="inputbox">
                    <label for="nome"><b>Senha:</b></label> <!-- Etiqueta para o campo "senha" -->
                    <input class="box_password" type="password" name="senha" id="senha" class="inputUser" required
                    placeholder="Digite sua senha"> <!-- Campo de entrada de senha obrigatório -->
                </div>

                <!-- Seletor de perfil -->
                <div class="inputbox">
                    <label  for="perfil"><b>Selecione seu Perfil:</b></label>   
                    <select id ="label_perfil" name="perfil" id="perfil" required>   
                        <option value="" disabled selected>Escolha o perfil</option> <!-- Placeholder inicial -->
                        <option value="Aluno">Aluno</option> <!-- Valor correto para aluno -->
                        <option value="Professor">Professor</option> <!-- Valor correto para professor -->
                    </select>
                </div>
                <!-- Botão de cadastro -->
                <button type="submit" id="buttons">Cadastrar</button> <!-- Link para a tela de login após o cadastro -->
            </fieldset>    
        </form>
        <a href="tela_inicial.html"><button id="buttons">Voltar</button></a> <!-- Link para a tela de inicio caso queira voltar --> 
    </div>
</body>
</html>
